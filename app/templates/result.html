{% extends "base.html" %}

{% block content %}
<style>
    #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Ensures the video covers the whole viewport */
        transform: translate(-50%, -50%);
        z-index: -1; /* Places the video behind other content */
    }
    
    .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
            padding-top: 20%;
        }
    .container { 
        background: rgba(247, 255, 251,0.8);
        display: flex;
        flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    padding: 20px;
    overflow: auto;
    max-width: 75%;
    color: black;
}

.container h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.container .predicted-yield {
    font-size: 24px;
    color: #007bff;
}

.container .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 20px 0;
    transition-duration: 0.4s;
    cursor: pointer;
}

.container .button:hover {
    background-color: #45a049;
}
</style>

<video autoplay muted loop id="bgVideo">
    <source src="/static/videos/bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="page-container">
<div class="container">
    {% if x: %}
    <h1> <span class="predicted-yield">{{ x }}</span></h1>
    {% endif %}
    
    
    {% if predicted_yield: %}
    <h1>Predicted Yield: <span class="predicted-yield">{{ predicted_yield }}</span></h1>
    {% endif %}
    <a href="{{ url_for('predict')}}" class="button">Go back to Prediction tab</a>
</div>
</div>
{% endblock %}
