<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crop Fertilizer</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

    {% block body %}

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        {% block navbar %}

        <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-0">
                <h1 class="text-primary m-0"><i class="fas fa-star-of-life me-3"></i>Terapia</h1>
                <!-- <img src="img/logo.png" alt="Logo"> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    {% if 'email' in session %}

                    <a class="nav-item nav-link  {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index')}}">Home</a>

                    <a class="nav-item nav-link  {% if request.path == url_for('dashboard') %}active{% endif %}" href="{{ url_for('dashboard')}}">Dashboard</a>
                    
                    <a class="nav-item nav-link  {% if request.path == url_for('predict_crop') %}active{% endif %}" href="{{ url_for('predict')}}">Predict</a>

                    <a class="nav-item nav-link  {% if request.path == url_for('products') %}active{% endif %}" href="{{ url_for('products')}}">Products</a>
                    
                    <a class="nav-item nav-link  {% if request.path == url_for('logout') %}active{% endif %}" href="{{ url_for('logout')}}">Logout</a>
                    
                    {% else %}
                    <a class="nav-item nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index')}}">Home</a>

                    <a class="nav-item nav-link {% if request.path == url_for('login') %}active{% endif %}" href="{{ url_for('login')}}">SignUp</a>

                    {% endif %}
                </div>
            </div>
        </nav>  
        {% endblock %}
    </div>
    <!-- Navbar & Hero End -->
    <body>
    <!-- Content Start -->
    <div class="content">
        {% block content %}
        <!-- Your Content HTML here -->
        {% endblock %}
    </div>
    <!-- Content End -->


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    {% block additional_js %}{% endblock %}
    {% endblock %}
</body>
</html>
