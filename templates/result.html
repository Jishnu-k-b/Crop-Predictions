{% extends "base.html" %}

{% block content %}
<style>
.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Set container height to viewport height */
}

.container h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.container .predicted-yield {
    font-size: 24px;
    color: #007bff;
}

.container .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 20px 0;
    transition-duration: 0.4s;
    cursor: pointer;
}

.container .button:hover {
    background-color: #45a049;
}
</style>

<div class="container">
    {% if x: %}
    <h1> <span class="predicted-yield">{{ x }}</span></h1>
    {% endif %}
    
    
    {% if predicted_yield: %}
    <h1>Predicted Yield: <span class="predicted-yield">{{ predicted_yield }}</span></h1>
    {% endif %}
    <a href="{{ url_for('predict')}}" class="button">Go back to Prediction tab</a>
</div>
{% endblock %}
